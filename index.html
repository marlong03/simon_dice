  <body>
    <header>
      <h1>Simon Dice</h1>
    </header>
    <main>
    <div class="gameboard " id ="gameboard">
      <div id="verde" class="color verde right" data-color="verde"></div>
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
    </div>
      
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Play </button>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script>

            var btnEmpezar = document.getElementById("btnEmpezar")
            const celeste = document.getElementById("celeste") 
            const violeta = document.getElementById("violeta") 
            const naranja = document.getElementById("naranja") 
            const perder = document.getElementById("perder") 
            
            const ULTIMO_NIVEL =12;
           

            

    class juego{
        constructor(){
            this.inicializar()
            this.generarSecuencia ()
            this.siguienteNivel()
        }
        inicializar(){
          
          toggleBtn()
          this.elegirColor = this.elegirColor.bind(this)
            this.nivel = 1;
            this.colores={
                celeste,
                violeta,
                naranja,
                verde
            }
        }
        generarSecuencia(){
         

            this.secuencia = new Array (ULTIMO_NIVEL).fill(0).map(x => Math.floor(Math.random()*4))
            
            //.fill genera un array con 10 valores
            // con un valor dentro de ellos
                //este fill con valor 0 en cada map se genera prque el map
                // no funciona si el array no lleva contenido
        }
        siguienteNivel(){
          //agregar atributos :
          //this.nombreAtributo = "valor"
          this.subNivel = 0
            this.iluminarSecuencia()
            this.agregarEventoClick()
        }

        transformarNumeroAColor(numero){
            switch (numero) {
                case 0:
                    return "celeste"
                case 1 :
                    return "violeta"
                case 2:
                    return "naranja"
                case 3: 
                    return "verde"  
            }
        }

        transformarColorANumero(color){
            switch (color) {
                case "celeste":
                    return 0
                case "violeta" :
                    return 1
                case "naranja":
                    return 2 
                case "verde": 
                    return  3 
            }
        }
        iluminarSecuencia(){
            for(let i=0;i<this.nivel;i++){
                const color = this.transformarNumeroAColor(this.secuencia[i])
                console.log(color);
                setTimeout(() =>this.iluminarColor(color), 300*i);
            }
        }
            iluminarColor(color){
                this.colores[color].classList.add("light")
                
                setTimeout(() =>this.apagarColor(color) , 180 )
            }
            apagarColor(color){
                    this.colores[color].classList.remove("light")
                }
                agregarEventoClick(){
                  this.colores.celeste.addEventListener("click", this.elegirColor)
                  this.colores.violeta.addEventListener("click", this.elegirColor)
                  this.colores.naranja.addEventListener("click", this.elegirColor)
                  this.colores.verde.addEventListener("click", this.elegirColor)
                }
                eliminarEventoClick(){
                  this.colores.celeste.removeEventListener("click", this.elegirColor)
                  this.colores.violeta.removeEventListener("click", this.elegirColor)
                  this.colores.naranja.removeEventListener("click", this.elegirColor)
                  this.colores.verde.removeEventListener("click", this.elegirColor)
                }
                elegirColor(x){
                  console.log(x);
                  const nombreColor = x.target.dataset.color
                  const numeroColor = this.transformarColorANumero(nombreColor)
                  this.iluminarColor(nombreColor)
                  if(numeroColor ===this.secuencia[this.subNivel]){
                    this.subNivel++
                    if(this.subNivel===this.nivel){
                    this.nivel++
                  console.log(this.nivel);

                    this.eliminarEventoClick()
                    if(this.nivel === (ULTIMO_NIVEL + 1)){
                      this.ganoElJuego()
                    }else{
                      setTimeout( this.siguienteNivel.bind(this) , 800);
                    }
                  }
                  }else{
                    this.perdioElJuego()
                 
                  }
                }
                ganoElJuego(){
                  swal("Â¡Ganaste!","llegaste al nivel: " + this.nivel   ,"success")
                  .then(x =>{
                    
                     this.inicializar()
                  })}
                  perdioElJuego(){
                  swal("Perdiste :(","llegaste al nive: " + this.nivel,"error")
                  .then(() =>{
                     this.eliminarEventoClick()
                     
                  })
                  .then(()=>this.inicializar())
                }
    }
    

    function toggleBtn(){
      if(btnEmpezar.classList.contains("hide")){
        btnEmpezar.classList.remove("hide")
      }else{
        btnEmpezar.classList.add("hide")
        
      }
    }

    function empezarJuego(){
              var jugo = new juego ()
    }
        </script>
